<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/ProyectoWebAvanzado/public/css/finanzas.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./finanzas.html">Finanzas</a></li>
                <li><a href="./inversiones.html">Inversiones</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard">
            <p>Dinero disponible: <span id="disponible">1.000.000</span></p>
            <p>Ingreso: <span id="ingreso">180.000</span></p>
            <p>Inversiones: <span id="inversiones">50.000</span></p>

        <h2>Agregar ingreso</h2>
        <form id="ingresoForm" onsubmit="handleSubmit(event)">
            <label for="ingresoInput">Monto:</label>
            <input type="number" id="ingresoInput" name="ingreso" required>
            <button type="submit">Agregar</button>
        </form>
        <h2>Agregar inversión</h2>
        <form id="inversionForm" onsubmit="handleSubmit(event)">
            <label for="inversionInput">Monto:</label>
            <input type="number" id="inversionInput" name="inversion" required>
            <button type="submit">Agregar</button>
        </form>
    </section>

    <footer>

</footer>
