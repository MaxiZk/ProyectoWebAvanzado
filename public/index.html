<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Financiera</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@5"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        import React from 'react';
        import { BrowserRouter as Router, Route, Switch } from 'react-router-dom';
        import ReactDOM from 'react-dom';
        import App from '/app/app.mjs';
function Dashboard() {
    return <h2>Dashboard</h2>;
}
function AddIncome() {
    return <h2>Add Income</h2>;
}
function AddExpense() {
    return <h2>Add Expense</h2>;
}
function AddInvestment() {
    return <h2>Add Investment</h2>;
}
function App() {
    return (
        <Router>
            <div>
                <nav>
                    <ul>
                        <li>
                            <Link to="/app/datos/dashboard.js">Dashboard</Link>
                        </li>
                        <li>
                            <Link to="/app/datos/addIncome.mjs">Add Income</Link>
                        </li>
                        <li>
                            <Link to="/app/datos/addExpense.mjs">Add Expense</Link>
                        </li>
                        <li>
                            <Link to="/app/datos/addInvestment.mjs">Add Investment</Link>
                        </li>
                    </ul>
                </nav>

                <Switch>
                    <Route path="/app/datos/dashboard.js" exact component={Dashboard} />
                    <Route path="/app/datos/addIncome.mjs" component={AddIncome} />
                    <Route path="/app/datos/addExpense.mjs" component={AddExpense} />
                    <Route path="/app/datos/addInvestment.mjs" component={AddInvestment} />
                </Switch>
            </div>
        </Router>
    );
}
    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
